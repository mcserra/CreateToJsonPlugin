plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

publishPlugin {
    token intellijPublishToken
}

group 'com.miguel.idea'
version '1.0.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.1'
    plugins 'java'
}
patchPluginXml {
    changeNotes """
        Version 1.0.2 - First upload (Fix "Too short <change-notes> in plugin descriptor plugin.xml").
        - Generate toJson() method.
        - Validate if toJson() method already exists.
        - Adds imports to the class if not already set.
        """
}
